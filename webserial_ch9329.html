<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH9329 WebSerial Controller</title>
    <link rel="stylesheet" href="webserial_ch9329.css">
</head>
<body>
    <div class="container">
        <h1>CH9329 WebSerial Controller</h1>

        <div class="section">
            <h2>接続設定</h2>
            <div style="margin-bottom: 10px;">
                <button id="connectBtn">接続</button>
                <button id="disconnectBtn" disabled>切断</button>
                <span class="status-tag disconnected" id="status">未接続</span>
            </div>
            <div>
                <label>キーボード表示（UI用）: 
                    <select id="sourceKeyboardLayout">
                        <option value="auto" selected>自動検出</option>
                        <option value="us-win">US配列 (Windows)</option>
                        <option value="us-mac">US配列 (Mac)</option>
                        <option value="jis-win">JIS配列 (Windows)</option>
                        <option value="jis-mac">JIS配列 (Mac)</option>
                    </select>
                </label>
                <label id="detectedLayout" style="margin-left: 10px; font-size: 14px;"></label>
                <label id="eisuKanaOption" style="margin-left: 10px; font-size: 14px; display: none;">
                    <input type="checkbox" id="eisuKanaToZenhan">
                    英数/かなキー → 全/半キー変換
                </label>
            </div>
            <div style="margin-top: 10px;">
                <label>接続先機器のキーボード設定: 
                    <select id="targetKeyboardLayout">
                        <option value="us" selected>US配列</option>
                        <option value="jis">JIS配列</option>
                    </select>
                </label>
            </div>
        </div>

        <div class="section">
            <h2>キーボード/マウス操作</h2>
            
            <div id="textInputContainer">
                <textarea id="textInput" placeholder="半角英数字、記号のみ送信可。日本語は送れません。"></textarea>
                <button id="sendTextBtn" disabled>テキスト送信</button>
                <button id="clearTextBtn">クリア</button>
            </div>
            
            <div class="visual-keyboard" id="visualKeyboard" title="クリックしてリアルタイムモードを有効化" style="cursor: pointer; position: relative;">
                <!-- キーボードコンテナ -->
                <div class="keyboard-container">
                    <!-- メインキーボードエリア -->
                    <div class="main-keyboard">
                        <!-- ファンクションキー行 -->
                        <div class="keyboard-row" id="functionRow">
                        </div>
                        <!-- 数字キー行 -->
                        <div class="keyboard-row" id="numberRow">
                        </div>
                        <!-- QWERTY行 -->
                        <div class="keyboard-row" id="qwertyRow">
                        </div>
                        <!-- ASDF行 -->
                        <div class="keyboard-row" id="asdfRow">
                        </div>
                        <!-- ZXCV行 -->
                        <div class="keyboard-row" id="zxcvRow">
                        </div>
                        <!-- スペースバー行 -->
                        <div class="keyboard-row" id="spaceRow">
                        </div>
                    </div>
                    
                    <!-- 特殊キーエリア（右側） -->
                    <div class="special-keys-area">
                        <!-- 上部：ナビゲーションキー -->
                        <div class="keyboard-row" id="navRow1">
                        </div>
                        <div style="height: 10px;"></div>
                        <div class="keyboard-row" id="navRow2">
                        </div>
                        <div class="keyboard-row" id="navRow3">
                        </div>

                        <div style="height: 32px;"></div>
                        <!-- 下部：矢印キー -->
                        <div class="keyboard-row" id="arrowRow1">
                        </div>
                        <div class="keyboard-row" id="arrowRow2">
                        </div>
                    </div>
                </div>
            </div>
            <label style="display: block; text-align: center; margin: 10px 0; font-size: 14px;">キーボードエリアをクリックでリアルタイム送信開始 | キーボード外クリックで終了</label>

            <!-- タッチパッドエリア -->
            <div class="touchpad-section" style="margin-top: 20px;">
                <div class="touchpad" id="touchpad">
                    <div class="touchpad-area" id="touchpadArea" title="クリックしてマウスキャプチャモード開始">
                    </div>
                    <div class="touchpad-buttons">
                        <div class="touchpad-button left" id="touchpadLeft">左クリック</div>
                        <div class="touchpad-button middle" id="touchpadMiddle">
                            <div class="scroll-arrows">
                                <div class="arrow up"></div>
                                <div class="arrow down"></div>
                            </div>
                        </div>
                        <div class="touchpad-button right" id="touchpadRight">右クリック</div>
                    </div>
                </div>
                <label style="display: block; text-align: center; margin: 10px 0; font-size: 14px;">
                    タッチパッドエリアをクリックしてマウスキャプチャモード開始 | 2本指でスクロール | ESCキーで解除
                </label>
            </div>
        </div>

        <div class="section">
            <h2>ログ</h2>
            <button id="clearLogBtn">ログクリア</button>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script src="ch9329_webserial.js"></script>
</body>
</html>
