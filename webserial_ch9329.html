<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH9329 WebSerial Controller</title>
    <link rel="stylesheet" href="webserial_ch9329.css">
</head>
<body>
    <div class="container">
        <h1>💻️ CH9329 WebSerial Controller</h1>

        <div class="section">
            <h2>🔌 接続設定</h2>
            <div class="status disconnected" id="status">未接続</div>
            <div>
                <label>ボーレート: 
                    <select id="baudRate">
                        <option value="9600" selected>9600</option>
                        <option value="19200">19200</option>
                        <option value="38400">38400</option>
                        <option value="57600">57600</option>
                        <option value="115200">115200</option>
                    </select>
                </label>
            </div>
            <div style="margin-top: 10px;">
                <label>キーボード表示（UI用）: 
                    <select id="sourceKeyboardLayout">
                        <option value="auto" selected>自動検出</option>
                        <option value="us-win">US配列 (Windows)</option>
                        <option value="us-mac">US配列 (Mac)</option>
                        <option value="jis-win">JIS配列 (Windows)</option>
                        <option value="jis-mac">JIS配列 (Mac)</option>
                    </select>
                </label>
                <span id="detectedLayout" style="margin-left: 10px; color: #667eea; font-size: 12px;"></span>
            </div>
            <div style="margin-top: 10px;">
                <label>接続先Windowsのキーボード認識（重要）: 
                    <select id="targetKeyboardLayout">
                        <option value="us" selected>US配列として認識</option>
                        <option value="jis">JIS配列として認識</option>
                    </select>
                </label>
                <span style="margin-left: 10px; color: #666; font-size: 12px;">
                    ※Windowsのキーボード設定を確認して選択
                </span>
            </div>
            <button id="connectBtn">接続</button>
            <button id="disconnectBtn" disabled>切断</button>
        </div>

        <div class="section">
            <h2>⌨️ キーボード入力</h2>
            
            <div id="textInputContainer">
                <textarea id="textInput" placeholder="送信するテキストを入力..."></textarea>
                <button id="sendTextBtn" disabled>テキスト送信</button>
                <button id="clearTextBtn">クリア</button>
            </div>
            
            <div id="realtimeStatus" style="display: none; padding: 15px; background: #d4edda; border: 1px solid #28a745; border-radius: 5px; margin: 10px 0; text-align: center;">
                <p style="margin: 0; font-weight: bold; color: #155724;">🎹 リアルタイムモード有効</p>
                <p style="margin: 5px 0 0 0; color: #155724; font-size: 14px;">キーボード入力が直接送信されます</p>
                <button id="exitRealtimeBtn" style="margin-top: 10px;">リアルタイムモードを終了</button>
            </div>
            
            <div class="visual-keyboard" id="visualKeyboard" title="クリックしてリアルタイムモードを有効化" style="cursor: pointer; position: relative;">
                <div id="keyboardOverlay" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(102, 126, 234, 0.1); border-radius: 10px; display: flex; align-items: center; justify-content: center; z-index: 10; transition: opacity 0.3s;">
                    <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
                        <p style="margin: 0; font-size: 18px; color: #333;">🕹️ クリックしてリアルタイムモードを開始</p>
                    </div>
                </div>
                
                <!-- キーボードコンテナ -->
                <div class="keyboard-container">
                    <!-- メインキーボードエリア -->
                    <div class="main-keyboard">
                        <!-- ファンクションキー行 -->
                        <div class="keyboard-row">
                            <div class="key function-key" data-code="Escape">ESC</div>
                            <div style="width: 30px;"></div>
                            <div class="key function-key" data-code="F1">F1</div>
                            <div class="key function-key" data-code="F2">F2</div>
                            <div class="key function-key" data-code="F3">F3</div>
                            <div class="key function-key" data-code="F4">F4</div>
                            <div style="width: 20px;"></div>
                            <div class="key function-key" data-code="F5">F5</div>
                            <div class="key function-key" data-code="F6">F6</div>
                            <div class="key function-key" data-code="F7">F7</div>
                            <div class="key function-key" data-code="F8">F8</div>
                            <div style="width: 20px;"></div>
                            <div class="key function-key" data-code="F9">F9</div>
                            <div class="key function-key" data-code="F10">F10</div>
                            <div class="key function-key" data-code="F11">F11</div>
                            <div class="key function-key" data-code="F12">F12</div>
                        </div>
                        
                        <!-- 数字キー行 -->
                        <div class="keyboard-row" id="numberRow">
                            <!-- 動的に生成 -->
                        </div>
                        
                        <!-- QWERTY行 -->
                        <div class="keyboard-row" id="qwertyRow">
                            <!-- 動的に生成 -->
                        </div>
                        
                        <!-- ASDF行 -->
                        <div class="keyboard-row" id="asdfRow">
                            <!-- 動的に生成 -->
                        </div>
                        
                        <!-- ZXCV行 -->
                        <div class="keyboard-row" id="zxcvRow">
                            <!-- 動的に生成 -->
                        </div>
                        
                        <!-- スペースバー行 -->
                        <div class="keyboard-row" id="spaceRow">
                            <!-- 動的に生成 -->
                        </div>
                    </div>
                    
                    <!-- 特殊キーエリア（右側） -->
                    <div class="special-keys-area">
                        <!-- 上部：ナビゲーションキー -->
                        <div class="nav-keys-section">
                            <div class="nav-key-row">
                                <div class="key nav-key" data-code="PrintScreen">PrtSc</div>
                                <div class="key nav-key" data-code="ScrollLock">Scroll</div>
                                <div class="key nav-key" data-code="Pause">Pause</div>
                            </div>
                            <div style="height: 10px;"></div>
                            <div class="nav-key-row">
                                <div class="key nav-key" data-code="Insert">Ins</div>
                                <div class="key nav-key" data-code="Home">Home</div>
                                <div class="key nav-key" data-code="PageUp">PgUp</div>
                            </div>
                            <div class="nav-key-row">
                                <div class="key nav-key" data-code="Delete">Del</div>
                                <div class="key nav-key" data-code="End">End</div>
                                <div class="key nav-key" data-code="PageDown">PgDn</div>
                            </div>
                        </div>
                        
                        <!-- 下部：矢印キー -->
                        <div class="arrow-keys-section">
                            <div class="arrow-key-row">
                                <div class="key arrow-key" data-code="ArrowUp">↑</div>
                            </div>
                            <div class="arrow-key-row">
                                <div class="key arrow-key" data-code="ArrowLeft">←</div>
                                <div class="key arrow-key" data-code="ArrowDown">↓</div>
                                <div class="key arrow-key" data-code="ArrowRight">→</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- タッチパッドエリア -->
            <div class="touchpad-section" style="margin-top: 20px;">
                <div class="touchpad" id="touchpad" title="クリックしてマウスキャプチャモード開始"></div>
                <div style="text-align: center; color: #888; font-size: 12px; margin-top: 5px;">
                    クリックしてマウスキャプチャモード開始 | ESCキーで解除
                </div>
            </div>
        </div>


        <div class="section">
            <h2>🎵 メディアキー</h2>
            <div class="media-controls">
                <button class="media-btn" data-key="PLAYPAUSE" disabled>⏯️ 再生/停止</button>
                <button class="media-btn" data-key="MUTE" disabled>🔇 ミュート</button>
                <button class="media-btn" data-key="VOLUMEP" disabled>🔊 音量+</button>
                <button class="media-btn" data-key="VOLUMEM" disabled>🔉 音量-</button>
                <button class="media-btn" data-key="NEXTTRACK" disabled>⏭️ 次へ</button>
                <button class="media-btn" data-key="PREVTRACK" disabled>⏮️ 前へ</button>
                <button class="media-btn" data-key="CDSTOP" disabled>⏹️ 停止</button>
                <button class="media-btn" data-key="EJECT" disabled>⏏️ 取り出し</button>
            </div>
        </div>

        <div class="section">
            <h2>📋 ログ</h2>
            <button id="clearLogBtn">ログクリア</button>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script src="ch9329_webserial.js"></script>
</body>
</html>
